<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paima Engine - Blockchain Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #022418;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid #19b17b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 1160px;
            max-width: 90%;
            color: white;
        }
        
        .controls h2 {
            margin-top: 0;
            color: #19b17b;
            font-size: 1.5rem;
        }
        
        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .preset-chains {
            flex: 1;
        }
        
        .preset-chains h3 {
            color: #19b17b;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .preset-btn {
            background: #444;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 8px 12px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .preset-btn:hover {
            background: #555;
            border-color: #19b17b;
        }
        
        .preset-btn:disabled {
            background: #333;
            border-color: #555;
            color: #777;
            cursor: not-allowed;
        }
        
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 150px;
        }
        
        .pause-btn {
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .pause-btn:hover {
            background: #c0392b;
        }
        
        .pause-btn.paused {
            background: #27ae60;
        }
        
        .pause-btn.paused:hover {
            background: #229954;
        }
        
        .clear-btn {
            background: #f39c12;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .clear-btn:hover {
            background: #e67e22;
        }
        
        .custom-chain-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        
        .custom-chain-toggle {
            background: none;
            border: none;
            color: #19b17b;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 10px;
        }
        
        .custom-chain-toggle:hover {
            color: #16a168;
        }
        
        .add-chain-form {
            display: none;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .add-chain-form.visible {
            display: flex;
        }
        
        .add-chain-form input {
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
        }
        
        .add-chain-form input:focus {
            outline: none;
            border-color: #19b17b;
        }
        
        .add-chain-form button {
            background: #19b17b;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .add-chain-form button:hover {
            background: #16a168;
        }
        
        .add-chain-form button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .chain-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }
        
        .chain-item {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chain-item.paima {
            border-color: #19b17b;
            background: rgba(25, 177, 123, 0.1);
        }
        
        .chain-info {
            flex: 1;
        }
        
        .chain-name {
            font-weight: bold;
            color: #19b17b;
        }
        
        .chain-timing {
            font-size: 12px;
            color: #aaa;
        }
        
        .remove-btn {
            background: #e74c3c;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        canvas {
            border: 2px solid #19b17b;
            border-radius: 10px;
            background: #011a12;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .info {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-size: 12px;
            color: #aaa;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        
        /* Tooltip styles */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
            pointer-events: none;
            border: 1px solid #19b17b;
            line-height: 1.4;
        }
        
        .tooltip-title {
            font-weight: bold;
            color: #19b17b;
            margin-bottom: 5px;
        }
        
        .tooltip-content {
            color: #ccc;
        }
        
        .tooltip-data {
            margin-top: 5px;
            font-family: monospace;
            font-size: 11px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Paima Engine: A Visual Guide</h1>
    
    <div class="controls" style="display: none;">
        <h2>Blockchain Configuration</h2>
        
        <div class="main-controls">
            <div class="preset-chains">
                <h3>Add Popular Blockchain Chains</h3>
                <div class="preset-buttons">
                    <button class="preset-btn" data-name="XAI" data-time="0.2" data-type="probability">XAI (0.1s-0.3s)</button>
                    <button class="preset-btn" data-name="Ethereum" data-time="12">Ethereum (12s)</button>
                    <button class="preset-btn" data-name="Arbitrum" data-time="0.25">Arbitrum (0.25s)</button>
                    <button class="preset-btn" data-name="Avail" data-time="2">Avail (20s)</button>
                    <button class="preset-btn" data-name="Cardano" data-time="20">Cardano (20s)</button>
                    <button class="preset-btn" data-name="Midnight" data-time="6">Midnight (6s)</button>
                    <button class="preset-btn" data-name="Polygon" data-time="2">Polygon (2s)</button>
                    <button class="preset-btn" data-name="Binance Smart Chain" data-time="0.75">BSC (0.75s)</button>
                    <button class="preset-btn" data-name="Avalanche" data-time="2">Avalanche (2s)</button>
                    <button class="preset-btn" data-name="Bitcoin" data-time="600">Bitcoin (10m)</button>
                    <button class="preset-btn" data-name="Litecoin" data-time="150">Litecoin (2.5m)</button>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="pause-btn" id="pauseBtn">‚è∏Ô∏è PAUSE</button>
                <button class="clear-btn" id="clearBtn">üóëÔ∏è Clear All</button>
            </div>
        </div>
        
        <div class="chain-list" id="chainList">
            <!-- Chain items will be populated here -->
        </div>
        
        <div class="custom-chain-section">
            <button class="custom-chain-toggle" id="customChainToggle">+ Add Custom Chain</button>
            
            <div class="add-chain-form" id="addChainForm">
                <div class="form-group">
                    <label for="chainName">Chain Name</label>
                    <input type="text" id="chainName" placeholder="Enter chain name" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="blockTime">Block Time (seconds)</label>
                    <input type="number" id="blockTime" placeholder="Block time" min="0.1" max="600" step="0.1">
                </div>
                
                <button id="addChainBtn">Add Chain</button>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <canvas id="animationCanvas" width="1200" height="1000"></canvas>
    
    <!-- Tooltip element -->
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    
    <!-- Import the blockchain engine -->
    <script type="module" src="src/main.js"></script>
    
</body>
</html>
